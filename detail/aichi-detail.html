    .list-group { list-style: none; padding: 0; margin: 0; }
    .list-group li { margin-bottom: 15px; }
    .list-group a {
      display: flex; justify-content: space-between; align-items: center;
      padding: 18px 25px; background: #fff; border-radius: 12px;
      text-decoration: none; color: #333; font-weight: bold;

      transition: all 0.3s ease; position: relative; overflow: hidden;
    }
    .list-group a::before {
      content: ''; position: absolute; left: 0; top: 0; bottom: 0;
      width: 6px; background: #20b2aa; opacity: 0.5; transition: 0.3s;
    }
    .list-group a:hover {
      transform: translateY(-3px); box-shadow: 0 8px 20px rgba(32, 178, 170, 0.2);
      border-color: #20b2aa;
    }
    .list-group a:hover::before { opacity: 1; width: 10px; }
    .arrow-icon { color: #ccc; font-size: 1.2rem; transition: 0.3s; }
    .list-group a:hover .arrow-icon { color: #20b2aa; transform: translateX(5px); }
    .back-btn {
      display: inline-block; margin-top: 30px; padding: 12px 40px;
      background: #fff; color: #666; border: 2px solid #ddd;
      text-decoration: none; border-radius: 50px; font-weight: bold;

    }
    .back-btn:hover { background: #666; color: #fff; border-color: #666; }

    const params = new URLSearchParams(window.location.search);
    const univId = params.get('id');
    const facIndex = params.get('f_idx');

    const titleEl = document.getElementById('main-title');
    const subTitleEl = document.getElementById('sub-title');
    const listEl = document.getElementById('content-list');

    if (univData[univId]) {
      const data = univData[univId];
      titleEl.textContent = data.name;
      document.title = data.name + " - 選択"; 

      // --- A. 学科選択画面 ---
      if (facIndex !== null) {
        const faculty = data.faculties[facIndex];
        if (faculty) {
          subTitleEl.textContent = faculty.name + " / 学科を選択";
          
          if(faculty.depts.length === 0){
             listEl.innerHTML = "<li><a href='#'>データ準備中です...</a></li>";
          } else {
            // 学科リストを生成
            faculty.depts.forEach(deptName => {
              const li = document.createElement('li');
              
              // board.html へ飛ぶリンク
              li.innerHTML = `<a href="../board.html?school=${univId}&dept=${deptName}&sname=${data.name}">
                                <span>${deptName}</span>
                                <span class="arrow-icon">›</span>
                              </a>`;
              listEl.appendChild(li);
            });
          }
        }
      } 
      // --- B. 学部選択画面 ---
      else {
        subTitleEl.textContent = "学部を選択してください";
        data.faculties.forEach((faculty, index) => {
          const li = document.createElement('li');
          // 自分自身を再読み込みして学部の中に入る
          li.innerHTML = `<a href="aichi-detail.html?id=${univId}&f_idx=${index}">
                            <span>${faculty.name}</span>
                            <span class="arrow-icon">›</span>
                          </a>`;
          listEl.appendChild(li);
        });
      }
    } else {
      titleEl.textContent = "データが見つかりません";
      listEl.innerHTML = `<li><a href="../prefecture/aichi.html" style="justify-content:center;">一覧に戻る</a></li>`;
    }

    function goBack() {
      if(window.history.length > 1){
         window.history.back();
      } else {
         window.location.href = '../prefecture/aichi.html';
